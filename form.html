<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Registration</title>
  </head>
  <body>
    <h1>Register Vendor</h1>
    <form action="/register-vendor" method="POST">
      <label for="VendorName">Vendor Name:</label>
      <input
        type="text"
        id="VendorName"
        name="VendorName"
        required
      /><br /><br />

      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" required /><br /><br />

      <label for="Password">Password:</label>
      <input
        type="password"
        id="Password"
        name="Password"
        required
      /><br /><br />

      <label for="Phone">Phone:</label>
      <input type="text" id="Phone" name="Phone" required /><br /><br />

      <label for="ServiceCategory">Service Category:</label>
      <input
        type="text"
        id="ServiceCategory"
        name="ServiceCategory"
        required
      /><br /><br />

      <label for="ComplianceCertifications">Compliance Certifications:</label>
      <input
        type="text"
        id="ComplianceCertifications"
        name="ComplianceCertifications"
        required
      /><br /><br />

      <button type="submit">Register Vendor</button>
    </form>
  </body>
</html>
