<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor - Login/Register</title>
    <link rel="stylesheet" href="login-style.css" />
    <script defer src="register-login.js"></script>
  </head>
  <body>
    <!-- Container for the login page -->
    <div class="login-page-container">
      <!-- Left Section (Logo) -->
      <div class="login-left-section">
        <div class="logo-container">
          <img src="logo.png" alt="Vendor Logo" class="logo" />
          <h1>Vendor.</h1>
          <p>all your needs managed</p>
        </div>
      </div>

      <!-- Right Section (Forms) -->
      <div class="login-right-section">
        <!-- Navigation Bar -->
        <nav class="navbar">
          <ul>
            <li><a href="welcome.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Our Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>

        <!-- Login Form -->
        <div id="login-form" class="login-form-container">
          <h2>Login</h2>
          <form>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button type="submit" class="login-submit-btn">Login</button>
          </form>
          <p class="forgot-password">
            <a href="#">Forgot Password?</a> |
            <a href="#" id="show-register-form">Sign Up</a>
          </p>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="login-form-container hidden">
          <h2>Register</h2>
          <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit" class="login-submit-btn">Register</button>
          </form>
          <p class="forgot-password">
            Already have an account?
            <a href="#" id="show-login-form">Login</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
